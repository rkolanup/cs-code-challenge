<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!---Handler-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <link href="style.css" rel="stylesheet">
    <title>Abercrombie And Fitch Exercise 1</title>
</head>
<body>
    <div class="page-wrap">
        <div id="data-container" class="row">

        </div>
    </div>

    <script id="usersTemplate" type="text/x-handlebars-template"> 
       {{#each users}}
       <div class="col-4 card-wrapper">
            <div class="card">
                <img src="{{avatar}}" alt={{name}} class="card-img-top"/>       
                <div class="card-body">
                    <div>
                    <h5 class="card-title">{{name}} <button data-bs-toggle="collapse" data-bs-target="#demo" class="btn collapse-button">
                        +
                    </button></h5>    
                    </div>
                    <div id="demo" class="collapse">
                        <ul>
                            <li class="card-list">Id: {{id}}</li>
                            <li class="card-list">Created at: {{createdAt}}</li>
                        </ul>
                    </div>
                
                </div>
            </div>
       </div>

       
       {{/each}}
    </script>    
    <script>
        fetch('https://615485ee2473940017efaed3.mockapi.io/assessment')
            .then((response)=> response.json())
            .then((data) => {
                appendData(data);
            })
            .catch((err) => 
                console.log('error: ' + err)
            );

        function appendData(data) {   
            var template = document.getElementById("usersTemplate").innerHTML;
            var compiledTemplate = Handlebars.compile(template); 
            var ourGenerateHTML = compiledTemplate(data); 
            var dataContainer = document.getElementById("data-container");
            dataContainer.innerHTML = ourGenerateHTML;
        }
    </script>
</body>
</html>
